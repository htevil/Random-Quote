<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="writer">
                <h3 id="author"></h3>
            </div>

            <div class = "tags"> 
            </div>

            <div class = "content">
                <p id="content">Loading</p>
                <img id="loader" src="./src/loader.svg">    
            </div>
        </div>

        <div class="button">
            <button id="next-btn" disabled="true">
                <img src="./src/Regroup.svg" alt="no_img">
            </button>
            <button id="copy-btn" disabled="true">
                <img src="./src/link.svg" alt="no_img">
            </button>
        </div>
        <div id="custom-alert" class="custom-alert">Quote copied to clipboard!</div>
        <script src="script.js"></script>
    </body>

</html>
